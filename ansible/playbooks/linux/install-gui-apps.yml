- name: Create directory for Mullvad GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Download and add Mullvad GPG key
  shell: |
    curl -fsSL https://repository.mullvad.net/deb/mullvad-keyring.asc | gpg --dearmor -o /etc/apt/keyrings/mullvad-keyring.gpg
  become: true

- name: Add Mullvad repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/mullvad-keyring.gpg arch=amd64] https://repository.mullvad.net/deb/stable {{ ansible_distribution_release }} main"
    state: present
    filename: mullvad
  become: true

- name: Update APT cache after adding Mullvad repository
  apt:
    update_cache: yes
  become: true

- name: Install Mullvad Browser
  apt:
    name: mullvad-browser
    state: present
  become: true
